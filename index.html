<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card .info {
            padding: 20px;
        }

        .card h2 {
            margin: 0;
            color: #333;
        }

        .card .price {
            margin: 10px 0;
            color: #e44d26;
            /* Orange color for price */
            font-weight: bold;
        }

        .card .rating {
            color: #f39c12;
            /* Yellow color for rating */
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="**image**" alt="Product Image">
        <div class="info">
            <h2>**title**</h2>
            <div class="price">**price**</div>
            <div class="rating">&#9733;&#9733;&#9733;&#9733;&#9734;</div><span>**rating**</span>
        </div>
    </div>
</body>

</html>
